<!-- Portfolio Grid Section -->
    <section id="programs" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Programs</h2>
                    <h3 class="section-subheading text-muted">Check what you can do in our programs.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 programs-item">
                    <a href="#programsModal{{ post.modal-id }}" class="programs-link" data-toggle="modal">
                        <div class="programs-hover">
                            <div class="programs-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/programs/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="programs-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
